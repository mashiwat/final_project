    <h1 class="w-4/5 py-2 text-left text-5xl font-bold">FURNITURE SWAP</h1>

    <div class="hello w-1/5 py-2 text-right">
        <!-- <div class="block">Hello, User</div> -->
        <div class="sign-in-or-sign-out block underline font-semibold"></div>
    </div>
  </div>

  <div class="space-x-4 my-4 px-4 py-4 text-2xl text-white">
      <button type="button" class="inline font-semibold bg-gradient-to-r from-blue-500 to-blue-400 hover:from-blue-900 hover:to-blue-700 px-4 py-4 rounded-xl border-2 border-blue-900 shadow-md"><a href="browse.html">BROWSE</a></button>
      <button type="button" class="inline font-semibold bg-gradient-to-r from-blue-900 to-blue-700 px-4 py-4 rounded-xl border-2 border-blue-900 shadow-md"><a href="upload.html">UPLOAD</a></button>
      <button type ="button" class="inline font-semibold bg-gradient-to-r from-blue-500 to-blue-400 hover:from-blue-900 hover:to-blue-700 px-4 py-4 rounded-xl border-2 border-blue-900 shadow-md"><a href="myswaps.html">MY SWAPS</a></button>
  </div>
  <div class="signed-out-message flex px-8 py-8 text-black">
  </div>
    <div class="furniture">
      <!-- Posts rendered from JavaScript -->
    </div>

    <!-- New furniture form -->
    <stack>
    <div class="block p-4 space-y-4 bg-gray-300 rounded-xl">

      <p class="inline-block align-middle mb-4 text-xl font-semibold">Upload your furniture in three easy steps:</p>

      <div class="w-1/3 space-x-4">

        <p class="w-1/2 inline-block align-middle">1. What type of furniture is it?</p>
        <form class="inline-block place-items-end">
          <input type="text" id="productName" name="productName" placeholder="Table" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </form>
      </div>

      <div class="w-1/3 space-x-4">

        <p class="w-1/2 inline-block align-middle">2. How much is your furniture worth?</p>
        <form class="inline-block place-items-end">
          <input type="text" id="price" name="price" placeholder="$75" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </form>
      </div>

      <div class="w-1/3 space-x-4">

        <p class="w-1/2 inline-block align-middle">3. Insert your furniture's image URL</p>
        <form class="inline-block place-items-end">
          <input type="text" id="link" name="link" placeholder="Image URL" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </form>
      </div>

      <div class="w-1/3">
        <button class="upload_button inline-block font-semibold text-white px-4 py-2 bg-blue-800 rounded-xl shadow-md">UPLOAD!</button>
      </div>



    </div>
  </stack>
